<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vladyslav Vivdenko freelance</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/scrollr.css" data-skrollr-stylesheet />
</head>
<body>
    <div id="first_slide_container" class="fullScreenDiv"></div>
    <div id="first_slide_title" class="fullScreenDiv">
        VLAD VIVDENKO
        <div id="first_slide_img_container">
            <img style="z-index: 0" id="first_slide_img_background" src="img/people.png" alt="loosers">
            <img style="z-index: 1" src="img/vivdenko.png" alt="boss">
        </div>
    </div>

    <div id="second_slide_container" class="fullScreenDiv">
        <p>decomposes your problem into manageable parts</p>
        <span id="problem_container"><span data-8000="top:0em; left:0em;" data-9000="top:1.0956em; left:-0.664em;">P</span><span data-8000="top:0em; left:0em;" data-9000="top:-0.664em; left:-0.332em">R</span><span data-8000="top:0em; left:0em;" data-9000="top:1.0956em; left:0em">O</span><span data-8000="top:0em; left:0em;" data-9000="top:1.2284em; left:0.332em">B</span><span data-8000="top:0em; left:0em;" data-9000="top:-0.664em; left:0em">L</span><span data-8000="top:0em; left:0em;" data-9000="top:1.0956em; left:0.664em">E</span><span data-8000="top:0em; left:0em;" data-9000="top:1.0956em; left:0.83em">M</span></span>
    </div>

    <div id="third_slide_container" class="fullScreenDiv">
        <p>builds&nbsp;scalable&nbsp;solutions</p>
        <img src="img/scalable.svg">
    </div>


    <div id="fourth_slide_container" class="fullScreenDiv">
        <p>brings your product into a new dimension</p>
        <div id="fourth_slide_img_container">
            <img style="z-index: 0" src="img/chrome_flat.png">
            <img style="z-index: 1" id="appearing_chrome" src="img/chrome_3d.png">
        </div>
    </div>

    <div id="fifth_slide_container" class="fullScreenDiv">
        <p>wouldn't make you wait too long</p>
        <img src="img/loading.gif">
    </div>

    <div id="sixth_slide_container" class="fullScreenDiv">
        <img src="img/slogan.png">
    </div>

    <script src="js/skrollr.stylesheets.min.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();
    </script>
</body>
</html>
